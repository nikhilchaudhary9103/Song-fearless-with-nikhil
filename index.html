<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music by Nikhil</title>
  <style>
    :root {
      --bg-color: #0f172a;
      --accent-color: #00e5a8;
      --text-color: #e6f7ff;
      --glass-bg: rgba(255, 255, 255, 0.06);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #071029 0%, #0b1220 100%);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      user-select: none;
    }

    .container {
      background: var(--glass-bg);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(2, 6, 23, 0.6);
      max-width: 700px;
      width: 100%;
      padding: 24px;
      display: flex;
      gap: 24px;
      align-items: center;
      flex-wrap: wrap;
    }

    .image-wrapper {
      flex: 0 0 250px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 229, 168, 0.5);
      border: 3px solid var(--accent-color);
      aspect-ratio: 1 / 1;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .content {
      flex: 1 1 400px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 2px;
      color: var(--accent-color);
    }

    p.subtitle {
      margin: 0;
      font-size: 1rem;
      opacity: 0.7;
      font-weight: 500;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    button {
      background: transparent;
      border: 2px solid var(--accent-color);
      color: var(--accent-color);
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    button:hover {
      background-color: var(--accent-color);
      color: var(--bg-color);
    }

    .progress-container {
      flex: 1;
      height: 12px;
      background: rgba(0, 229, 168, 0.2);
      border-radius: 999px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00e5a8, #6ee7b7);
      border-radius: 999px;
      transition: width 0.1s linear;
    }

    .time {
      font-size: 0.9rem;
      opacity: 0.7;
      min-width: 90px;
      text-align: right;
      font-family: monospace;
    }

    footer {
      margin-top: 16px;
      font-size: 0.8rem;
      color: rgba(210, 230, 245, 0.5);
      text-align: center;
      width: 100%;
    }

    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        align-items: center;
        padding: 16px;
      }

      .image-wrapper {
        flex: 0 0 180px;
      }

      .content {
        flex: 1 1 100%;
        text-align: center;
      }

      .controls {
        justify-content: center;
      }

      .time {
        text-align: center;
        min-width: auto;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-label="Music player by Nikhil">
    <div class="image-wrapper" aria-hidden="true">
      <img src="image.jpg" alt="Nikhil's profile image" />
    </div>

    <div class="content">
      <h1>Music by Nikhil</h1>
      <p class="subtitle">Clean, minimal, manual play experience â€” professional vibe.</p>

      <div class="controls" aria-label="Audio controls">
        <button id="playBtn" aria-pressed="false">Play</button>
        <button id="pauseBtn" style="display:none;">Pause</button>
        <button id="muteBtn" title="Mute / Unmute">ðŸ”Š</button>

        <div class="progress-container" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" tabindex="0" aria-label="Audio progress">
          <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="time" id="timeInfo">00:00 / 00:00</div>
      </div>

      <footer>Designed for a clean listening moment â€” Nikhil</footer>
    </div>
  </main>

  <audio id="player" preload="metadata" src="song1.mp3"></audio>

  <script>
    const player = document.getElementById('player');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const muteBtn = document.getElementById('muteBtn');
    const progressBar = document.getElementById('progressBar');
    const timeInfo = document.getElementById('timeInfo');
    const progressContainer = document.querySelector('.progress-container');

    // Format time mm:ss
    function formatTime(t) {
      if (!isFinite(t)) return '00:00';
      const mm = Math.floor(t / 60).toString().padStart(2, '0');
      const ss = Math.floor(t % 60).toString().padStart(2, '0');
      return mm + ':' + ss;
    }

    // Update progress bar and time text
    function updateProgress() {
      const percent = (player.currentTime / player.duration) * 100 || 0;
      progressBar.style.width = percent + '%';
      timeInfo.textContent = formatTime(player.currentTime) + ' / ' + formatTime(player.duration);
      progressContainer.setAttribute('aria-valuenow', Math.floor(percent));
    }

    // Play song
    function playSong() {
      player.play().then(() => {
        playBtn.style.display = 'none';
        pauseBtn.style.display = 'inline-block';
        playBtn.setAttribute('aria-pressed', 'true');
      }).catch(err => {
        console.warn('Playback failed:', err);
      });
    }

    // Pause song
    function pauseSong() {
      player.pause();
      pauseBtn.style.display = 'none';
      playBtn.style.display = 'inline-block';
      playBtn.setAttribute('aria-pressed', 'false');
    }

    // Toggle mute
    function toggleMute() {
      player.muted = !player.muted;
      muteBtn.textContent = player.muted ? 'ðŸ”ˆ' : 'ðŸ”Š';
    }

    // Seek on progress bar click
    function seek(e) {
      const rect = progressContainer.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const pct = clickX / rect.width;
      player.currentTime = pct * player.duration;
      updateProgress();
    }

    playBtn.addEventListener('click', playSong);
    pauseBtn.addEventListener('click', pauseSong);
    muteBtn.addEventListener('click', toggleMute);
    player.addEventListener('timeupdate', updateProgress);
    player.addEventListener('loadedmetadata', updateProgress);
    player.addEventListener('ended', () => {
      pauseSong();
      player.currentTime = 0;
      updateProgress();
    });

    progressContainer.addEventListener('click', seek);

    // Keyboard accessibility for progress bar
    progressContainer.addEventListener('keydown', (e) => {
      if (!player.duration) return;
      let seekTime = player.currentTime;
      const step = 5; // seconds
      if (e.key === 'ArrowRight') {
        seekTime = Math.min(player.duration, seekTime + step);
        player.currentTime = seekTime;
        updateProgress();
      } else if (e.key === 'ArrowLeft') {
        seekTime = Math.max(0, seekTime - step);
        player.currentTime = seekTime;
        updateProgress();
      }
    });
  </script>
</body>
</html>
