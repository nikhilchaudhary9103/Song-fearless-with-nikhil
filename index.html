<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Nikhil ‚Ä¢ Hacker Studio Player</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1:#05070a;
    --card:#071022;
    --neon1:#00f39a;
    --neon2:#5ee7b7;
    --muted:rgba(200,230,230,0.08);
    --glass: rgba(255,255,255,0.03);
    --txt:#e7fff8;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
  body{
    display:flex;align-items:center;justify-content:center;
    background:
      radial-gradient(800px 300px at 12% 18%, rgba(14,30,60,0.15), transparent),
      linear-gradient(180deg,#020204 0%, #051025 100%);
    color:var(--txt);
    padding:22px;
  }

  /* Container */
  .wrap{
    width:min(980px,96vw);
    background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.008));
    border-radius:16px;
    padding:20px;
    display:grid;
    grid-template-columns:360px 1fr;
    gap:18px;
    box-shadow: 0 18px 60px rgba(0,0,0,0.6);
    backdrop-filter: blur(8px) saturate(120%);
  }

  /* Left art + ring */
  .left{display:flex;flex-direction:column;align-items:center;gap:14px}
  .artWrap{position:relative;width:260px;height:260px;border-radius:18px;display:flex;align-items:center;justify-content:center;background:linear-gradient(145deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow: inset 0 4px 14px rgba(255,255,255,0.02), 0 10px 30px rgba(0,0,0,0.6);overflow:hidden}
  canvas#viz{position:absolute;inset:0;width:100%;height:100%;pointer-events:none}
  .artTitle{position:relative;z-index:2;font-weight:800;letter-spacing:6px;color:var(--neon1);font-size:28px;text-shadow:0 8px 28px rgba(0,243,154,0.06)}
  .artSub{position:absolute;left:10px;bottom:8px;font-size:12px;color:rgba(210,240,235,0.7);z-index:2}

  /* ring canvas (progress) */
  canvas#ring{position:absolute;inset:0;width:100%;height:100%;z-index:1;pointer-events:none;filter:drop-shadow(0 6px 18px rgba(0,243,154,0.06));}

  /* file & small controls */
  .fileRow{display:flex;gap:8px;align-items:center}
  .btn{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.04);padding:10px 12px;border-radius:12px;cursor:pointer;font-weight:700;color:var(--txt);box-shadow: 0 8px 20px rgba(0,0,0,0.45)}
  .btn.primary{background:linear-gradient(90deg,var(--neon1),var(--neon2));color:#05120f;border-radius:999px;padding:12px 18px}
  .small{font-size:13px;color:rgba(210,240,235,0.75)}

  /* right: meta + controls */
  .meta{display:flex;flex-direction:column;gap:12px;padding-right:6px}
  .title{font-size:20px;font-weight:800;margin:0}
  .artist{font-size:13px;color:rgba(200,220,220,0.7);margin:0}
  .desc{font-size:13px;color:rgba(190,210,210,0.45);margin-top:6px}

  .controls{display:flex;align-items:center;gap:12px;margin-top:6px}
  .secondary{background:transparent;border:1px solid rgba(255,255,255,0.03);padding:8px 10px;border-radius:10px;font-weight:700;color:var(--txt);cursor:pointer}

  /* fancy progress */
  .progressWrap{display:flex;flex-direction:column;gap:8px;margin-top:8px}
  .timeRow{display:flex;justify-content:space-between;font-size:13px;color:rgba(200,220,220,0.7)}
  .progress{position:relative;height:12px;background:linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));border-radius:999px;overflow:hidden;cursor:pointer}
  .bar{height:100%;width:0%;background:linear-gradient(90deg,var(--neon1),var(--neon2));transition:width 0.06s linear;box-shadow:0 6px 18px rgba(0,243,154,0.08)}
  .thumb{position:absolute;top:50%;transform:translate(-50%,-50%);width:16px;height:16px;border-radius:50%;background:#fff;left:0%;box-shadow:0 6px 18px rgba(0,0,0,0.45);display:flex;align-items:center;justify-content:center;font-size:10px;color:#00231a;font-weight:800;transition:left 0.06s linear}

  .row{display:flex;gap:12px;align-items:center}
  .range{appearance:none;height:6px;background:transparent;width:140px}
  .range::-webkit-slider-runnable-track{height:6px;background:linear-gradient(90deg,var(--neon1),var(--neon2));border-radius:999px}
  .range::-webkit-slider-thumb{width:12px;height:12px;border-radius:50%;background:#fff;border:0;margin-top:-3px;box-shadow:0 6px 12px rgba(0,0,0,0.45);-webkit-appearance:none}

  .playlist{margin-top:12px;display:flex;flex-direction:column;gap:6px;max-height:160px;overflow:auto;padding-right:6px}
  .trackItem{padding:8px 10px;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.02);display:flex;justify-content:space-between;align-items:center;cursor:pointer}
  .trackItem.active{background:linear-gradient(90deg, rgba(0,243,154,0.07), rgba(94,231,183,0.05));border:1px solid rgba(0,243,154,0.12)}

  footer{grid-column:1/-1;text-align:center;color:rgba(200,220,220,0.18);font-size:12px;margin-top:6px}

  @media (max-width:860px){
    .wrap{grid-template-columns:1fr;padding:16px}
    .artWrap{width:200px;height:200px}
  }
</style>
</head>
<body>
  <main class="wrap" aria-label="Nikhil Hacker Player">
    <section class="left">
      <div class="artWrap" id="artWrap" aria-hidden="false">
        <canvas id="ring"></canvas>
        <canvas id="viz"></canvas>
        <div class="artTitle" id="artTitle">N I K H I L</div>
        <div class="artSub" id="artSub">Hacker Studio Mix</div>
      </div>

      <div class="fileRow">
        <label class="btn" for="files">Choose Files</label>
        <input id="files" type="file" accept="audio/*" multiple style="display:none">
        <button id="toggleViz" class="btn secondary">Visualizer</button>
        <button id="randomBtn" class="btn secondary" title="Shuffle">Shuffle</button>
      </div>
      <div style="display:flex;gap:8px;margin-top:8px">
        <button id="prev" class="btn">‚ü∏ Prev</button>
        <button id="play" class="btn primary">‚ñ∂ Play</button>
        <button id="pause" class="btn" style="display:none">‚è∏ Pause</button>
        <button id="next" class="btn">Next ‚üπ</button>
      </div>
    </section>

    <section class="meta">
      <div>
        <div class="title" id="title">No file selected</div>
        <div class="artist" id="artist">Nikhil ‚Ä¢ Studio</div>
        <div class="desc">Dark neon player ‚Äî drag seek, keyboard control, waveform & frequency bars, circular progress ring.</div>
      </div>

      <div class="controls" role="group" aria-label="Playback Controls">
        <div class="row">
          <div class="small">Vol</div>
          <input id="volume" class="range" type="range" min="0" max="1" step="0.01" value="0.9">
          <button id="mute" class="btn secondary">üîä</button>
        </div>
        <div style="margin-left:auto;display:flex;align-items:center;gap:12px">
          <div class="small">Speed</div>
          <input id="rate" class="range" type="range" min="0.5" max="2.0" step="0.05" value="1">
        </div>
      </div>

      <div class="progressWrap">
        <div class="timeRow"><div id="cur" class="small">00:00</div><div id="dur" class="small">00:00</div></div>
        <div id="progress" class="progress" role="progressbar" tabindex="0" aria-label="Seek bar">
          <div id="bar" class="bar"></div>
          <div id="thumb" class="thumb">‚óè</div>
        </div>
      </div>

      <div class="playlist" id="playlist" aria-label="Playlist"></div>

      <div style="margin-top:8px;display:flex;justify-content:space-between;align-items:center">
        <div class="small" id="meta">Ready ‚Äî no file chosen</div>
        <div class="small">Hacker mode: <span id="hackerState">off</span></div>
      </div>

      <footer>Made with care ‚Äî Nikhil ‚Ä¢ Pro Studio</footer>
    </section>
  </main>

<script>
/* Pro Hacker Player JS
   Features:
   - Local file playlist (multiple files)
   - WebAudio visualizer: combined waveform + freq bars
   - Circular progress ring around album art
   - Manual play/pause, next/prev, shuffle
   - Drag + keyboard seek, volume, playback rate
   - No autoplay; requires file + user play
*/

// Elements
const filesInput = document.getElementById('files');
const playBtn = document.getElementById('play');
const pauseBtn = document.getElementById('pause');
const nextBtn = document.getElementById('next');
const prevBtn = document.getElementById('prev');
const toggleViz = document.getElementById('toggleViz');
const randomBtn = document.getElementById('randomBtn');
const volumeEl = document.getElementById('volume');
const rateEl = document.getElementById('rate');
const muteBtn = document.getElementById('mute');

const titleEl = document.getElementById('title');
const artistEl = document.getElementById('artist');
const metaEl = document.getElementById('meta');
const playlistEl = document.getElementById('playlist');

const progress = document.getElementById('progress');
const bar = document.getElementById('bar');
const thumb = document.getElementById('thumb');
const curEl = document.getElementById('cur');
const durEl = document.getElementById('dur');

const vizCanvas = document.getElementById('viz');
const ringCanvas = document.getElementById('ring');
const artTitle = document.getElementById('artTitle');
const artSub = document.getElementById('artSub');
const hackerState = document.getElementById('hackerState');

let audioCtx, analyser, sourceNode, freqData, timeData;
let audio = new Audio();
audio.preload = 'metadata';
audio.crossOrigin = 'anonymous';

let playlist = [];
let currentIndex = -1;
let rafId = null;
let vizOn = true;
let ringAnim = null;
let pointerDown = false;
let duration = 0;

// Canvas resize
function resizeCanvases(){
  [vizCanvas, ringCanvas].forEach(c => {
    const rect = c.getBoundingClientRect();
    c.width = rect.width * devicePixelRatio;
    c.height = rect.height * devicePixelRatio;
    const ctx = c.getContext('2d');
    ctx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);
  });
}
window.addEventListener('resize', resizeCanvases);
setTimeout(resizeCanvases,50);

// Ensure audio context & analyser
function ensureAudioCtx(){
  if (!audioCtx){
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 2048;
    const bufferLen = analyser.frequencyBinCount;
    freqData = new Uint8Array(bufferLen);
    timeData = new Uint8Array(analyser.fftSize);
  }
}

// Draw visualizer: waveform + vertical bars
function drawViz(){
  const ctx = vizCanvas.getContext('2d');
  const rect = vizCanvas.getBoundingClientRect();
  const w = rect.width, h = rect.height;
  ctx.clearRect(0,0,w,h);

  if (!analyser || !vizOn) return;

  analyser.getByteTimeDomainData(timeData);
  analyser.getByteFrequencyData(freqData);

  // background subtle glow
  ctx.fillStyle = 'rgba(0,0,0,0)';
  ctx.fillRect(0,0,w,h);

  // waveform
  ctx.lineWidth = 2.2;
  const grad = ctx.createLinearGradient(0,0,w,0);
  grad.addColorStop(0, 'rgba(0,243,154,0.95)');
  grad.addColorStop(1, 'rgba(94,231,183,0.85)');
  ctx.strokeStyle = grad;
  ctx.beginPath();
  const slice = w / timeData.length;
  let x = 0;
  for (let i=0;i<timeData.length;i++){
    const v = timeData[i]/128.0;
    const y = (v * h/2);
    if (i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
    x += slice;
  }
  ctx.stroke();

  // frequency bars on bottom
  const barCount = 32;
  const barW = w / barCount;
  for (let i=0;i<barCount;i++){
    const val = freqData[Math.floor(i * freqData.length / barCount)] / 255;
    const bh = val * (h*0.45);
    const xPos = i * barW;
    // neon gradient fill
    const g = ctx.createLinearGradient(xPos, h, xPos+barW, h);
    g.addColorStop(0, 'rgba(0,243,154,0.95)');
    g.addColorStop(1, 'rgba(94,231,183,0.45)');
    ctx.fillStyle = g;
    ctx.fillRect(xPos + barW*0.12, h - bh, barW*0.76, bh);
  }

  rafId = requestAnimationFrame(drawViz);
}

// Circular progress ring
function drawRing(){
  const ctx = ringCanvas.getContext('2d');
  const rect = ringCanvas.getBoundingClientRect();
  const w = rect.width, h = rect.height;
  ctx.clearRect(0,0,w,h);
  const cx = w/2, cy = h/2;
  const radius = Math.min(w,h)/2 - 12;

  // base ring
  ctx.beginPath();
  ctx.arc(cx,cy,radius,0,Math.PI*2);
  ctx.strokeStyle = 'rgba(255,255,255,0.02)';
  ctx.lineWidth = 8;
  ctx.stroke();

  // progress
  const pct = (audio && duration) ? (audio.currentTime / duration) : 0;
  const end = -Math.PI/2 + pct * Math.PI*2;
  const grad = ctx.createLinearGradient(0,0,w,0);
  grad.addColorStop(0, 'rgba(0,243,154,0.98)');
  grad.addColorStop(1, 'rgba(94,231,183,0.9)');
  ctx.beginPath();
  ctx.arc(cx,cy,radius, -Math.PI/2, end);
  ctx.strokeStyle = grad;
  ctx.lineWidth = 8;
  ctx.lineCap = 'round';
  ctx.stroke();

  // small knob
  const knobX = cx + Math.cos(end) * radius;
  const knobY = cy + Math.sin(end) * radius;
  ctx.beginPath();
  ctx.fillStyle = '#fff';
  ctx.arc(knobX, knobY, 6, 0, Math.PI*2);
  ctx.fill();
}

// Update progress UI (bar + thumb + time + ring)
function updateProgressUI(){
  if (!duration || !isFinite(duration)) return;
  const pct = (audio.currentTime / duration) * 100;
  bar.style.width = pct + '%';
  thumb.style.left = pct + '%';
  curEl.textContent = fmt(audio.currentTime);
  durEl.textContent = fmt(duration);
  drawRing();
}

// Format time
function fmt(t){
  if (!isFinite(t) || isNaN(t)) return '00:00';
  const mm = Math.floor(t/60).toString().padStart(2,'0');
  const ss = Math.floor(t%60).toString().padStart(2,'0');
  return mm + ':' + ss;
}

// Load files into playlist
filesInput.addEventListener('change', (e)=>{
  const list = Array.from(e.target.files || []);
  if (!list.length) return;
  playlist = list.map(f => ({file: f, url: URL.createObjectURL(f), name: f.name}));
  buildPlaylistUI();
  currentIndex = 0;
  loadTrack(currentIndex);
});

// Build playlist DOM
function buildPlaylistUI(){
  playlistEl.innerHTML = '';
  playlist.forEach((t,i)=>{
    const div = document.createElement('div');
    div.className = 'trackItem' + (i===currentIndex ? ' active' : '');
    div.innerHTML = `<div style="max-width:75%">${t.name}</div><div class="small">${Math.round(t.file.size/1024)} KB</div>`;
    div.addEventListener('click', ()=> { loadTrack(i); play(); });
    playlistEl.appendChild(div);
  });
}

// Load a track by index
async function loadTrack(i){
  if (i < 0 || i >= playlist.length) return;
  currentIndex = i;
  const t = playlist[i];
  titleEl.textContent = t.name.replace(/\.[^/.]+$/, '');
  artistEl.textContent = 'Local file ‚Ä¢ ' + (t.file.type || 'audio');
  artTitle.textContent = (t.name.replace(/\.[^/.]+$/, '').slice(0,18)).toUpperCase();
  artSub.textContent = 'Handmade ‚Ä¢ Studio Mix';

  // set src
  audio.src = t.url;
  audio.load();
  metaEl.textContent = 'Loaded: ' + t.name;
  // update active class
  Array.from(playlistEl.children).forEach((c,idx)=> c.classList.toggle('active', idx===i));

  // setup web audio
  ensureAudioCtx();
  if (sourceNode) try { sourceNode.disconnect(); } catch(e){}
  sourceNode = audioCtx.createMediaElementSource(audio);
  sourceNode.connect(analyser);
  analyser.connect(audioCtx.destination);

  // when metadata ready
  audio.addEventListener('loadedmetadata', function md(){
    duration = audio.duration;
    durEl.textContent = fmt(duration);
    audio.removeEventListener('loadedmetadata', md);
  });
}

// Play / Pause
async function play(){
  if (!audio.src) { metaEl.textContent = 'Choose files first'; return; }
  ensureAudioCtx();
  if (audioCtx.state === 'suspended') await audioCtx.resume();
  try {
    await audio.play();
    playBtn.style.display = 'none'; pauseBtn.style.display = 'inline-flex';
    rafId = requestAnimationFrame(loop);
  } catch(e){
    metaEl.textContent = 'Playback blocked ‚Äî interact with page';
  }
}
function pause(){
  audio.pause();
  pauseBtn.style.display = 'none'; playBtn.style.display = 'inline-flex';
  if (rafId) cancelAnimationFrame(rafId);
}

// Next / Prev
function nextTrack(){
  if (!playlist.length) return;
  currentIndex = (currentIndex + 1) % playlist.length;
  loadTrack(currentIndex);
  play();
}
function prevTrack(){
  if (!playlist.length) return;
  currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
  loadTrack(currentIndex);
  play();
}

// Shuffle
randomBtn.addEventListener('click', ()=>{
  if (!playlist.length) return;
  for (let i = playlist.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [playlist[i], playlist[j]] = [playlist[j], playlist[i]];
  }
  currentIndex = 0;
  buildPlaylistUI();
  loadTrack(0);
});

// Volume & Rate
volumeEl.addEventListener('input', ()=> audio.volume = parseFloat(volumeEl.value));
rateEl.addEventListener('input', ()=> audio.playbackRate = parseFloat(rateEl.value));
muteBtn.addEventListener('click', ()=> {
  audio.muted = !audio.muted; muteBtn.textContent = audio.muted ? 'üîà' : 'üîä';
});

// Toggle viz
toggleViz.addEventListener('click', ()=> {
  vizOn = !vizOn;
  toggleViz.textContent = vizOn ? 'Visualizer' : 'Visualizer Off';
  if (vizOn) { drawViz(); } else { if (rafId) cancelAnimationFrame(rafId); const ctx = vizCanvas.getContext('2d'); ctx.clearRect(0,0,vizCanvas.width,vizCanvas.height); }
  hackerState.textContent = vizOn ? 'on' : 'off';
});

// Play controls
playBtn.addEventListener('click', ()=> play());
pauseBtn.addEventListener('click', ()=> pause());
nextBtn.addEventListener('click', ()=> nextTrack());
prevBtn.addEventListener('click', ()=> prevTrack());

// audio time updates
audio.addEventListener('timeupdate', updateProgressUI);
audio.addEventListener('ended', ()=> { nextTrack(); });

// progress seek - pointer events for drag & click
function seekFromClientX(clientX){
  const rect = progress.getBoundingClientRect();
  const pos = Math.max(0, Math.min(1, (clientX - rect.left) / rect.width));
  if (isFinite(duration) && duration>0) audio.currentTime = pos * duration;
  updateProgressUI();
}
progress.addEventListener('pointerdown', (e)=>{ pointerDown = true; progress.setPointerCapture(e.pointerId); seekFromClientX(e.clientX); });
progress.addEventListener('pointermove', (e)=>{ if (!pointerDown) return; seekFromClientX(e.clientX); });
progress.addEventListener('pointerup', (e)=>{ pointerDown = false; try { progress.releasePointerCapture(e.pointerId); } catch{} });
progress.addEventListener('click', (e)=> seekFromClientX(e.clientX));
progress.addEventListener('keydown', (e)=>{
  if (!duration) return;
  const step = Math.max(1, Math.floor(duration / 20));
  if (e.key === 'ArrowRight') { audio.currentTime = Math.min(duration, audio.currentTime + step); updateProgressUI(); }
  if (e.key === 'ArrowLeft') { audio.currentTime = Math.max(0, audio.currentTime - step); updateProgressUI(); }
});

// main animation loop: update viz + ring + UI
function loop(){
  if (vizOn) { drawViz(); }
  updateProgressUI();
  ringAnim = requestAnimationFrame(loop);
}

// Helper: format bytes? (already used)
function bytesToKB(n){ return Math.round(n/1024)+' KB'; }

// Keyboard shortcuts
window.addEventListener('keydown', (e)=>{
  if (e.key === ' '){ e.preventDefault(); audio.paused ? play() : pause(); }
  if (e.key === 'ArrowRight'){ if (!duration) return; audio.currentTime = Math.min(duration, audio.currentTime + 5); updateProgressUI(); }
  if (e.key === 'ArrowLeft'){ if (!duration) return; audio.currentTime = Math.max(0, audio.currentTime - 5); updateProgressUI(); }
  if (e.key === 'ArrowUp'){ audio.volume = Math.min(1, (audio.volume+0.05)); volumeEl.value = audio.volume; }
  if (e.key === 'ArrowDown'){ audio.volume = Math.max(0, (audio.volume-0.05)); volumeEl.value = audio.volume; }
});

// Initial UI setup
playBtn.style.display = 'inline-flex';
pauseBtn.style.display = 'none';
curEl.textContent = '00:00'; durEl.textContent = '00:00';
metaEl.textContent = 'Ready ‚Äî choose files';

// Resize canvases initial
setTimeout(resizeCanvases,60);

// Prevent context menu on art
document.getElementById('artWrap').addEventListener('contextmenu', e => e.preventDefault());

/* Clean up audio context on pagehide */
window.addEventListener('pagehide', ()=>{
  if (audio) { audio.pause(); audio.src=''; }
  if (audioCtx && audioCtx.state !== 'closed') try { audioCtx.close(); } catch(e){}
});
</script>
</body>
</html>
