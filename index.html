<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music by Nikhil</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #ff6ec4, #7873f5, #42e695, #ff8a00);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .player {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(12px);
      text-align: center;
      position: relative;
    }

    .player h1 {
      font-size: 38px;
      color: #fff;
      text-shadow: 0 0 10px #0ff, 0 0 30px #0ff;
      animation: glowText 2s infinite alternate;
      margin-bottom: 20px;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 10px #0ff; }
      to   { text-shadow: 0 0 25px #0ff, 0 0 40px #0ff; }
    }

    .typewriter {
      color: white;
      font-size: 20px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #fff;
      width: 0;
      animation: typing 4s steps(25, end) forwards, blink 0.75s step-end infinite;
      margin-bottom: 25px;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 220px }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    audio {
      width: 300px;
      outline: none;
    }

    .ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      border: 4px solid transparent;
      border-top: 4px solid #0ff;
      border-radius: 50%;
      animation: spin 4s linear infinite;
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff inset;
    }

    .ring::after {
      content: '';
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      bottom: 15px;
      border: 4px solid #0ff;
      border-radius: 50%;
      opacity: 0.4;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="player">
    <div class="ring"></div>
    <h1>NIKHIL</h1>
    <div class="typewriter">Now Playing: song1.mp3</div>
    <audio controls autoplay>
      <source src="song1.mp3" type="audio/mp3" />
      Your browser does not support the audio tag.
    </audio>
  </div>
</body>
  </html>
