<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music by Nikhil</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #ff6ec4, #7873f5, #42e695, #ff8a00);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.2);
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff inset;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .circle h1 {
      font-size: 28px;
      color: white;
      margin: 0;
      text-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
      animation: glowText 2s infinite alternate;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 10px #0ff; }
      to   { text-shadow: 0 0 25px #0ff, 0 0 40px #0ff; }
    }

    .audio {
      margin-top: 50px;
    }

    audio {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px #fff;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="circle">
    <h1>NIKHIL</h1>
  </div>

  <div class="audio">
    <audio controls autoplay>
      <source src="song1.mp3" type="audio/mp3" />
      Your browser does not support the audio tag.
    </audio>
  </div>
</body>
</html>
