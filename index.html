<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music by Nikhil</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #ff6ec4, #7873f5, #42e695, #ff8a00);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .ring {
      position: relative;
      width: 200px;
      height: 200px;
      border: 4px solid transparent;
      border-top: 4px solid #0ff;
      border-radius: 50%;
      animation: spin 4s linear infinite;
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff inset;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ring::after {
      content: '';
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      bottom: 15px;
      border: 4px solid #0ff;
      border-radius: 50%;
      opacity: 0.4;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .name {
      position: absolute;
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 10px #0ff, 0 0 30px #0ff;
      animation: glowText 2s infinite alternate;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 10px #0ff; }
      to   { text-shadow: 0 0 25px #0ff, 0 0 40px #0ff; }
    }

    .audio {
      margin-top: 40px;
    }

    audio {
      width: 300px;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="ring">
    <div class="name">NIKHIL</div>
  </div>

  <div class="audio">
    <audio controls autoplay>
      <source src="song1.mp3" type="audio/mp3" />
      Your browser does not support the audio tag.
    </audio>
  </div>
</body>
  </html>
